         <script>
             function initMap(){
                 var options={
                     zoom:8,
                     center:{lat:-3.6810,lng:33.4271}
                 }
                 var map = new google.maps.Map(document.getElementById('map'),options);
                 //marker
                 /*
                 var marker = new google.maps.Marker({

                icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

                });
                 
                 marker.addListener('click', function(){
                     infoWindow.open(map, marker);

                 */
                 var markers=[{coords:{lat:-3.5594, lng:33.4075}, /*iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png', */
                            
                           }
                             ];
                 for(var i=0;i < markers.length;i++){
                     addMarker(markers[i]);
                 }
                 
                 
                 
                 /*addMarker({coords:{lat:-3.5594, lng:33.4075}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png', 
                            content:'<h1>Old shy</h1>'
                           });
                 addMarker({coords:{lat:-2.5167, lng:32.9},
                           content: '<h1>mwanza</h1>'});*/
                 function addMarker(props){
                     var marker = new google.maps.Marker({
                  position:props.coords,
                  map: map,
                //icon:props.iconImage
                });
                     if(props.iconImage){
                         marker.setIcon(props.iconImage);
                     }
                     if(props.content){
                         var infoWindow =new google.maps.InfoWindow({
                          content:props.content
                });
                    marker.addListener('click', function(){
                     infoWindow.open(map, marker);
                    });
                 
                   
                     }
                }
             }
         </script>
